apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        resValue "string", "org_dmfs_android_calendarcontent_account_type", "com.example.schedjoules.ACCOUNT"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
    }

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }

    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    lintOptions {
        disable 'MissingTranslation' // TODO
        disable 'MissingQuantity' // TODO
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.google.android.gms:play-services-gcm:11.0.4'
    compile 'com.google.android.gms:play-services-location:11.0.4'
    compile files('libs/async-tools-1.1.jar')
    compile 'com.github.dmfs:color-picker:1.0'
    compile('org.dmfs:android-xml-magic:0.1.1') {
        exclude group: 'xmlpull'
    }
    compile 'org.dmfs:rfc5545-datetime:0.2.4'
    compile 'org.dmfs:xtivity:0.1-SNAPSHOT@aar'
    compile 'org.dmfs:jems:1.9'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'me.relex:circleindicator:1.2.1@aar'
    compile 'com.github.dmfs:multiline-collapsingtoolbar:79a3e45'
    compile 'org.dmfs:essentials:1.10'
    compile project(':webcalsdk')
    compile project(':calendarcontent')
    compile "com.google.android.gms:play-services-gcm:11.0.4"
}
